<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO Web App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <h1><i class="fas fa-tasks"></i> TO-DO App</h1>
        <p class="subtitle">Stay organized and productive</p>
      </header>

      <!-- Task Input Section -->
      <section class="task-input-section">
        <div class="input-container">
          <form id="taskForm" class="task-form">
            <div class="form-row">
              <div class="input-group">
                <label for="taskTitle">Task Title</label>
                <input
                  type="text"
                  id="taskTitle"
                  placeholder="Enter your task..."
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="taskDescription">Description (Optional)</label>
                <textarea
                  id="taskDescription"
                  placeholder="Add task description..."
                  rows="2"
                ></textarea>
              </div>
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="taskDate">Due Date</label>
                <input type="date" id="taskDate" />
              </div>

              <div class="input-group">
                <label for="taskTime">Due Time</label>
                <input type="time" id="taskTime" />
              </div>
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>

              <div class="input-group">
                <label for="taskCategory">Category</label>
                <select id="taskCategory">
                  <option value="personal">Personal</option>
                  <option value="work">Work</option>
                  <option value="shopping">Shopping</option>
                  <option value="health">Health</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <button type="submit" class="add-btn">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </form>
        </div>
      </section>

      <!-- Filter and Search Section -->
      <section class="filter-section">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search tasks..."
            class="search-input"
          />
          <i class="fas fa-search search-icon"></i>
        </div>

        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">
            <i class="fas fa-list"></i> All
          </button>
          <button class="filter-btn" data-filter="pending">
            <i class="fas fa-clock"></i> Pending
          </button>
          <button class="filter-btn" data-filter="completed">
            <i class="fas fa-check-circle"></i> Completed
          </button>
          <button class="filter-btn" data-filter="overdue">
            <i class="fas fa-exclamation-triangle"></i> Overdue
          </button>
        </div>

        <div class="sort-container">
          <select id="sortBy">
            <option value="dateCreated">Sort by Date Created</option>
            <option value="dueDate">Sort by Due Date</option>
            <option value="priority">Sort by Priority</option>
            <option value="alphabetical">Sort Alphabetically</option>
          </select>
        </div>
      </section>

      <!-- Task Statistics -->
      <section class="stats-section">
        <div class="stats-container">
          <div class="stat-item">
            <div class="stat-number" id="totalTasks">0</div>
            <div class="stat-label">Total Tasks</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="pendingTasks">0</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="completedTasks">0</div>
            <div class="stat-label">Completed</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="overdueTasks">0</div>
            <div class="stat-label">Overdue</div>
          </div>
        </div>
      </section>

      <!-- Task List Section -->
      <section class="task-list-section">
        <div class="section-header">
          <h2><i class="fas fa-list-ul"></i> Your Tasks</h2>
          <button id="clearCompleted" class="clear-btn">
            <i class="fas fa-trash"></i> Clear Completed
          </button>
        </div>

        <div id="taskList" class="task-list">
          <!-- Tasks will be dynamically added here -->
        </div>

        <div id="emptyState" class="empty-state">
          <i class="fas fa-clipboard-list"></i>
          <h3>No tasks yet!</h3>
          <p>Add your first task above to get started.</p>
        </div>
      </section>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-edit"></i> Edit Task</h3>
          <button class="close-btn" id="closeModal">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <form id="editTaskForm" class="edit-form">
          <div class="form-group">
            <label for="editTaskTitle">Task Title</label>
            <input type="text" id="editTaskTitle" required />
          </div>

          <div class="form-group">
            <label for="editTaskDescription">Description</label>
            <textarea id="editTaskDescription" rows="3"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="editTaskDate">Due Date</label>
              <input type="date" id="editTaskDate" />
            </div>

            <div class="form-group">
              <label for="editTaskTime">Due Time</label>
              <input type="time" id="editTaskTime" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="editTaskPriority">Priority</label>
              <select id="editTaskPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="form-group">
              <label for="editTaskCategory">Category</label>
              <select id="editTaskCategory">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="modal-buttons">
            <button type="button" class="cancel-btn" id="cancelEdit">
              Cancel
            </button>
            <button type="submit" class="save-btn">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content confirm-modal">
        <div class="modal-header">
          <h3><i class="fas fa-exclamation-triangle"></i> Confirm Action</h3>
        </div>

        <div class="modal-body">
          <p id="confirmMessage">Are you sure you want to delete this task?</p>
        </div>

        <div class="modal-buttons">
          <button type="button" class="cancel-btn" id="cancelConfirm">
            Cancel
          </button>
          <button type="button" class="delete-btn" id="confirmDelete">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
